<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FIFA</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="page-header">
		<img src="img/main_img.png" alt="FIFA 19">
		<div class="container">
			<div class="arrow1"></div>
			<div class="arrow2"></div>
			<div class="dots">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot dot-active"></div>
			</div>	
		</div>
	</header>
	
	<section class="page-section steps-section">
		<div class="container">
			<div class="circle">1</div>
			<div>
				<p>przyjdz <br/> do salonu neonet</p>
			</div>
			<div class="arrows">
				<div class="arrow"></div>
				<div class="arrow"></div>
				<div class="arrow"></div>
			</div>
			<div class="circle">2</div>
			<div>
				<p>kup gre fifa 19 <br/> lub konsole z gra fifa 19</p>
			</div>
			<div class="arrows">
				<div class="arrow"></div>
				<div class="arrow"></div>
				<div class="arrow"></div>
			</div>
			<div class="circle">3</div>
			<div>
				<p>sprawdz <br/> czy wygrales pada</p>
			</div>
		</div>
	</section>
	
	<section class="page-section awards-section">
		<div class="container">
			<div class="award-box">
				<h1>co setna gra <br/> fifa 19</h1>
				<div class="prize">wygrywa pada</div>
				<div class="games">
					<div class="game-xbox">
						<img>
					</div>
					<div class="game-pc">
						<img>
					</div>
					<div class="game-ps">
						<img>
					</div>
				</div>
				<div class="btn btn-active">sprawdz</div>
			</div>
			<div class="award-box">
				<h1>co dziesiata konsola <br/> z gra fifa 19</h1>
				<div class="prize">wygrywa pada</div>
				<div class="consoles">
					<div class="console-xbox">
						<img>
					</div>
					<div class="console-ps">
						<img>
					</div>
				</div>
				<div class="btn">sprawdz</div>
			</div>
		</div>
	</section>
</body>
</html>
